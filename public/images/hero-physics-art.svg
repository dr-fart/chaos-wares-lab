<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="heroGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#00F5D4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF7B00;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0A192F;stop-opacity:0.9" />
    </radialGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#heroGrad)"/>
  
  <!-- Wave interference patterns -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#00F5D4" stroke-width="2" opacity="0.6">
    <animate attributeName="r" values="80;120;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="250" r="60" fill="none" stroke="#FF7B00" stroke-width="2" opacity="0.7">
    <animate attributeName="r" values="60;100;60" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Double pendulum visualization -->
  <g transform="translate(400,50)">
    <!-- Pivot point -->
    <circle cx="0" cy="0" r="4" fill="#00F5D4"/>
    
    <!-- First pendulum arm -->
    <line x1="0" y1="0" x2="60" y2="80" stroke="#00F5D4" stroke-width="3" filter="url(#heroGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0;30;-30;0" dur="6s" repeatCount="indefinite"/>
    </line>
    
    <!-- First bob -->
    <circle cx="60" cy="80" r="6" fill="#FF7B00" filter="url(#heroGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0;30;-30;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Second pendulum arm -->
    <line x1="60" y1="80" x2="100" y2="160" stroke="#FF7B00" stroke-width="3" filter="url(#heroGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0;30;-30;0" dur="6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;-45;45;0" dur="4s" repeatCount="indefinite" additive="sum"/>
    </line>
    
    <!-- Second bob -->
    <circle cx="100" cy="160" r="6" fill="#00F5D4" filter="url(#heroGlow)">
      <animateTransform attributeName="transform" type="rotate" values="0;30;-30;0" dur="6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;-45;45;0" dur="4s" repeatCount="indefinite" additive="sum"/>
    </circle>
    
    <!-- Chaotic path trace -->
    <path d="M100,160 Q120,140 130,120 T140,100 Q150,80 160,100 T180,120" fill="none" stroke="#00F5D4" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.3;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Fluid dynamics visualization -->
  <g transform="translate(100,280)">
    <!-- Vortex spiral -->
    <path d="M0,0 Q20,-20 40,0 Q60,20 80,0 Q100,-20 120,0" fill="none" stroke="#FF7B00" stroke-width="2" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0 60 0;360 60 0" dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M10,0 Q30,-15 50,0 Q70,15 90,0 Q110,-15 130,0" fill="none" stroke="#00F5D4" stroke-width="2" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" values="0 60 0;-360 60 0" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Electromagnetic field lines -->
  <g transform="translate(650,100)">
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="none" stroke="#00F5D4" stroke-width="1" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="60" ry="30" fill="none" stroke="#FF7B00" stroke-width="1" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" values="360;0" dur="12s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="0" cy="0" r="5" fill="#00F5D4" filter="url(#heroGlow)">
      <animate attributeName="fill" values="#00F5D4;#FF7B00;#00F5D4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Particle trails -->
  <circle cx="150" cy="100" r="2" fill="#00F5D4" opacity="0.8">
    <animateMotion dur="8s" repeatCount="indefinite">
      <path d="M0,0 Q200,50 400,0 T800,0"/>
    </animateMotion>
  </circle>
  <circle cx="250" cy="300" r="2" fill="#FF7B00" opacity="0.7">
    <animateMotion dur="10s" repeatCount="indefinite">
      <path d="M0,0 Q150,-50 300,0 T600,0"/>
    </animateMotion>
  </circle>
  
  <!-- Mathematical equations overlay -->
  <text x="50" y="50" fill="#00F5D4" font-family="monospace" font-size="14" opacity="0.6">
    ∂²θ/∂t² + (g/l)sin(θ) = 0
  </text>
  <text x="550" y="350" fill="#FF7B00" font-family="monospace" font-size="12" opacity="0.5">
    ∇ × B = μ₀J + μ₀ε₀∂E/∂t
  </text>
</svg>
