{{ define "main" }}
<div class="container">
    <div class="page-header">
        <h1>Checkout</h1>
    </div>
    
    <div class="checkout-container">
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <div class="cart-items" id="checkout-cart-items">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            <div class="cart-total" id="checkout-cart-total">
                Total: $0.00
            </div>
        </div>
        
        <div class="form-container">
            <h2>Payment Information</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="card-number">Credit Card Number</label>
                    <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" name="cvc" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" name="cardholderName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing Address</label>
                    <input type="text" id="billing-address" name="billingAddress" placeholder="123 Main St" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="San Francisco" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" placeholder="94102" required>
                </div>
                <button type="submit" class="btn cta-button">Complete Order</button>
            </form>
        </div>
    </div>
</div>
{{ end }}

{{ define "scripts" }}
<script src="{{ "js/checkout.js" | relURL }}"></script>
{{ end }}
