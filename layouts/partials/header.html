<header class="header">
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ "/" | relURL }}" class="nav-logo">
                <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="logo-icon">
                    <defs>
                        <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00F5D4;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <!-- Main flowing curves that create the organic pattern -->
                    <path d="M15,50 Q25,20 40,35 Q55,50 70,25 Q85,40 75,60 Q60,75 45,60 Q30,45 25,70 Q15,85 5,65 Q10,45 15,50 Z" 
                          fill="none" 
                          stroke="url(#flowGradient)" 
                          stroke-width="4" 
                          stroke-linecap="round" 
                          stroke-linejoin="round"/>
                    
                    <!-- Secondary flowing line for depth -->
                    <path d="M25,30 Q40,15 55,30 Q70,45 85,30 Q90,45 80,60 Q65,75 50,60 Q35,45 20,60 Q10,75 15,55 Q20,40 25,30" 
                          fill="none" 
                          stroke="url(#flowGradient)" 
                          stroke-width="3" 
                          stroke-linecap="round" 
                          stroke-linejoin="round" 
                          opacity="0.7"/>
                    
                    <!-- Inner flowing accent -->
                    <path d="M35,40 Q45,30 55,40 Q65,50 75,40 Q80,50 70,60 Q60,70 50,60 Q40,50 30,60 Q25,50 35,40" 
                          fill="none" 
                          stroke="url(#flowGradient)" 
                          stroke-width="2" 
                          stroke-linecap="round" 
                          stroke-linejoin="round" 
                          opacity="0.5"/>
                </svg>
                <span class="logo-text">Chaos Wares</span>
            </a>
            
            <ul class="nav-menu">
                <li><a href="{{ "/products" | relURL }}" class="nav-link{{ if or (eq .RelPermalink "/products/") (eq .Section "products") }} active{{ end }}">Products</a></li>
                <li><a href="{{ "/about" | relURL }}" class="nav-link{{ if eq .RelPermalink "/about/" }} active{{ end }}">About</a></li>
                <li><a href="{{ "/support" | relURL }}" class="nav-link{{ if eq .RelPermalink "/support/" }} active{{ end }}">Support</a></li>
                <li><a href="{{ "/explore" | relURL }}" class="nav-link{{ if or (eq .RelPermalink "/explore/") (eq .RelPermalink "/explain-the-chaos/") (eq .RelPermalink "/search/") }} active{{ end }}">Explore</a></li>
                <li><a href="{{ "/login" | relURL }}" class="nav-link{{ if eq .RelPermalink "/login/" }} active{{ end }}">Login</a></li>
                <li><a href="{{ "/cart" | relURL }}" class="nav-link cart-link{{ if eq .RelPermalink "/cart/" }} active{{ end }}">
                    Cart (<span id="cart-count">0</span>)
                </a></li>
            </ul>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
</header>
