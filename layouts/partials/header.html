<header class="header">
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ "/" | relURL }}" class="nav-logo">
                <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00F5D4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FF7B00;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Wave interference pattern representing physics in motion -->
                    <circle cx="30" cy="40" r="20" fill="none" stroke="url(#waveGradient)" stroke-width="2" opacity="0.8">
                        <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="70" cy="60" r="15" fill="none" stroke="url(#waveGradient)" stroke-width="2" opacity="0.6">
                        <animate attributeName="r" values="15;22;15" dur="2.5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.5s" repeatCount="indefinite"/>
                    </circle>
                    <!-- Central interference point -->
                    <circle cx="50" cy="50" r="4" fill="#00F5D4">
                        <animate attributeName="fill" values="#00F5D4;#FF7B00;#00F5D4" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    <!-- Motion trails -->
                    <path d="M20,20 Q50,30 80,40" fill="none" stroke="#00F5D4" stroke-width="1" opacity="0.5">
                        <animate attributeName="opacity" values="0.5;0.8;0.3;0.5" dur="2s" repeatCount="indefinite"/>
                    </path>
                    <path d="M20,80 Q50,70 80,60" fill="none" stroke="#FF7B00" stroke-width="1" opacity="0.4">
                        <animate attributeName="opacity" values="0.4;0.7;0.2;0.4" dur="2.3s" repeatCount="indefinite"/>
                    </path>
                </svg>
                <span class="logo-text">Chaos Wares</span>
            </a>
            
            <ul class="nav-menu">
                <li><a href="{{ "/about" | relURL }}" class="nav-link{{ if eq .RelPermalink "/about/" }} active{{ end }}">About</a></li>
                <li><a href="{{ "/products" | relURL }}" class="nav-link{{ if or (eq .RelPermalink "/products/") (eq .Section "products") }} active{{ end }}">Products</a></li>
                <li><a href="{{ "/explore" | relURL }}" class="nav-link{{ if or (eq .RelPermalink "/explore/") (eq .RelPermalink "/explain-the-chaos/") (eq .RelPermalink "/search/") }} active{{ end }}">Explore</a></li>
                <li><a href="{{ "/support" | relURL }}" class="nav-link{{ if eq .RelPermalink "/support/" }} active{{ end }}">Support</a></li>
                <li><a href="{{ "/login" | relURL }}" class="nav-link{{ if eq .RelPermalink "/login/" }} active{{ end }}">Login</a></li>
                <li><a href="{{ "/cart" | relURL }}" class="nav-link cart-link{{ if eq .RelPermalink "/cart/" }} active{{ end }}">
                    Cart (<span id="cart-count">0</span>)
                </a></li>
            </ul>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
</header>
