<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="soilGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0A192F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <filter id="habitatGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Habitat frame -->
  <rect x="50" y="80" width="200" height="140" fill="none" stroke="#E2E8F0" stroke-width="3"/>
  
  <!-- Soil layers -->
  <rect x="52" y="120" width="196" height="98" fill="url(#soilGrad)"/>
  
  <!-- Tunnel system -->
  <path d="M70,140 Q100,130 130,140 L130,160 Q160,150 190,160 L190,180 Q220,170 240,180 L240,200" 
        fill="none" stroke="#00F5D4" stroke-width="4" opacity="0.6"/>
  <path d="M90,180 Q120,170 150,180 L150,200 Q180,190 210,200" 
        fill="none" stroke="#00F5D4" stroke-width="4" opacity="0.6"/>
  
  <!-- Chamber rooms -->
  <ellipse cx="110" cy="160" rx="12" ry="8" fill="#00F5D4" opacity="0.3"/>
  <ellipse cx="170" cy="180" rx="15" ry="10" fill="#00F5D4" opacity="0.3"/>
  <ellipse cx="220" cy="200" rx="10" ry="6" fill="#00F5D4" opacity="0.3"/>
  
  <!-- Ants -->
  <circle cx="100" cy="155" r="2" fill="#FF7B00">
    <animateTransform attributeName="transform" type="translate" values="0,0;20,10;-10,15;0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="165" r="2" fill="#FF7B00">
    <animateTransform attributeName="transform" type="translate" values="0,0;-15,20;25,5;0,0" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="185" r="2" fill="#FF7B00">
    <animateTransform attributeName="transform" type="translate" values="0,0;10,-10;-20,15;0,0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="195" r="2" fill="#FF7B00">
    <animateTransform attributeName="transform" type="translate" values="0,0;-25,10;15,-5;0,0" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="175" r="2" fill="#FF7B00">
    <animateTransform attributeName="transform" type="translate" values="0,0;30,-15;-10,20;0,0" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pheromone trails -->
  <path d="M80,150 Q110,145 140,150 Q170,155 200,150" fill="none" stroke="#00F5D4" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.2;0.4" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M90,190 Q130,185 170,190 Q200,195 230,190" fill="none" stroke="#00F5D4" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Food source -->
  <circle cx="80" cy="130" r="4" fill="#FF7B00" filter="url(#habitatGlow)"/>
  <text x="85" y="125" fill="#FF7B00" font-size="8">FOOD</text>
  
  <!-- Observation window -->
  <rect x="60" y="90" width="40" height="25" fill="none" stroke="#00F5D4" stroke-width="2"/>
  <circle cx="80" cy="102" r="8" fill="none" stroke="#00F5D4" stroke-width="1"/>
  <text x="110" y="105" fill="#00F5D4" font-size="10">VIEW</text>
  
  <!-- Control panel -->
  <rect x="50" y="240" width="200" height="30" fill="#1E293B" stroke="#00F5D4" stroke-width="2"/>
  
  <!-- Environmental controls -->
  <circle cx="80" cy="255" r="5" fill="#00F5D4">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="90" y="260" fill="#E2E8F0" font-size="8">TEMP</text>
  
  <circle cx="130" cy="255" r="5" fill="#FF7B00">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="140" y="260" fill="#E2E8F0" font-size="8">HUMID</text>
  
  <rect x="170" y="250" width="15" height="10" fill="#00F5D4"/>
  <text x="190" y="260" fill="#E2E8F0" font-size="8">FEED</text>
  
  <circle cx="220" cy="255" r="5" fill="#FF7B00"/>
  <text x="230" y="260" fill="#E2E8F0" font-size="8">LIGHT</text>
  
  <!-- Activity indicator -->
  <text x="150" y="45" text-anchor="middle" fill="#00F5D4" font-family="monospace" font-size="12">COLONY ACTIVE</text>
  <text x="150" y="60" text-anchor="middle" fill="#FF7B00" font-family="monospace" font-size="10">Population: ~2000</text>
</svg>
