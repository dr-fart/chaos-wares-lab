<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pendulumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7B00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00F5D4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Base mount -->
  <rect x="140" y="20" width="20" height="15" fill="#1E293B" stroke="#00F5D4"/>
  
  <!-- First pendulum arm -->
  <line x1="150" y1="35" x2="120" y2="150" stroke="url(#pendulumGrad)" stroke-width="3" filter="url(#shadow)">
    <animateTransform attributeName="transform" type="rotate" values="0 150 35;30 150 35;-30 150 35;0 150 35" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <!-- First pendulum bob -->
  <circle cx="120" cy="150" r="8" fill="#FF7B00" filter="url(#shadow)">
    <animateTransform attributeName="transform" type="rotate" values="0 150 35;30 150 35;-30 150 35;0 150 35" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Second pendulum arm -->
  <line x1="120" y1="150" x2="180" y2="250" stroke="url(#pendulumGrad)" stroke-width="3" filter="url(#shadow)">
    <animateTransform attributeName="transform" type="rotate" values="0 150 35;30 150 35;-30 150 35;0 150 35" dur="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 120 150;-45 120 150;45 120 150;0 120 150" dur="2.3s" repeatCount="indefinite" additive="sum"/>
  </line>
  
  <!-- Second pendulum bob -->
  <circle cx="180" cy="250" r="8" fill="#00F5D4" filter="url(#shadow)">
    <animateTransform attributeName="transform" type="rotate" values="0 150 35;30 150 35;-30 150 35;0 150 35" dur="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 120 150;-45 120 150;45 120 150;0 120 150" dur="2.3s" repeatCount="indefinite" additive="sum"/>
  </circle>
  
  <!-- Chaotic path trace -->
  <path d="M180,250 Q200,220 190,200 T170,180 Q160,160 180,150 T200,140" fill="none" stroke="#00F5D4" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.3;0.5" dur="3s" repeatCount="indefinite"/>
  </path>
</svg>
